  <!-- ↓ Create a Task Form ↓ -->

  <main>
    <div class="bg-img py-5">
      <div class="d-flex justify-content-center align-items-center flex-column container">
        <div class="rounded shadow bg-translucent p-3 p-lg-5 col-12">

          <form id="taskForm" class="text-white mb-5">
            <h1 id="greeting" class="mb-5 display-3">Your Dashboard</h1>
            <h2 class="mb-3">New Task</h2>
            <input id="taskName" type="text" name="taskName" placeholder="Task Name" class="mb-2 form-control shadow-sm" required>
            <textarea name="taskDescription" id="taskDescription" placeholder="Task Description" class="mb-2 form-control shadow-sm" rows="7" required></textarea>
            <input type="date" name="dueDate" id="dueDate" placeholder="Due Date" class="mb-3 form-control shadow-sm" required>
            <button type="submit" class="btn btn-primary shadow-sm px-5">Create Task</button>
          </form>

          <div class="d-flex align-items-center mb-5 gap-3">
            <label for="sortSelect" class="text-white">Sort by:</label>
            <select id="sortSelect" class="form-select w-auto shadow-none">
              <option value="default" selected>Default</option>
              <option value="dueDate">Due Date</option>
              <option value="dateCreated">Date Created</option>
            </select>
          </div>

          <div class="row text-white">
            <div class="col-12 col-lg-6 mb-4 mb-lg-0">
              <h2>To Do</h2>
              <ul id="toDoList" class="list-group"></ul>
            </div>
            <div class="col-12 col-lg-6">
              <h2>Completed</h2>
              <ul id="completedList" class="list-group"></ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- ↑ Create a Task Form ↑ -->

  <!-- ↓ Footer ↓ -->

  <footer>
    <div class="container py-5">
      <div class="d-flex justify-content-between flex-column gap-5 gap-md-0 flex-md-row align-items-center px-3 mb-5">
        <a href="./">
          <img src="./images/logo-stackoverflow-svgrepo-com.svg" alt="logo" height="100px" width="auto">
        </a>
        <div class="col-12 col-sm-8 col-md-7 col-lg-5 col-xl-4">
          <h3 class="text-white mb-3 text-center text-md-start">Subscribe to our Newsletter</h3>
          <div class="input-group">
            <input type="email" class="form-control" placeholder="Enter your email">
            <button class="btn btn-primary">Subscribe</button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center flex-column gap-3 flex-md-row align-items-center">

    </div>
  </footer>
  
  <!-- ↑ Footer ↑ -->

  <!-- ↓ Edit Task Modal - pops up when needed ↓ -->

  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="editTaskModalLabel">Edit Task</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="editTaskForm">
                      <input id="editTaskName" placeholder="Task Name" class="mb-2 form-control shadow-sm" type="text">
                      <textarea id="editTaskDescription" placeholder="Task Description" rows="7" class="form-control mb-2 shadow-sm"></textarea>
                      <input id="editDueDate" placeholder="Task Name" class="mb-3 form-control shadow-sm" type="date">
                  </form>
              </div>
              <div class="modal-footer">
                  <button id="saveButton" type="submit" class="btn btn-primary">Save changes</button>
              </div>
          </div>
      </div>
  </div>

  <!-- ↑ Edit Task Modal ↑ -->
